        class Boletim {
            constructor(participacao, prova, trabalho) {
                this.participacao = participacao;
                this.prova = prova;
                this.trabalho = trabalho;
            }
            get media() {   // com a função media() vira a prop. media então  console.log(boletimSemestral.media) 
                            // e não console.log(boletimSemestral.media())  => não preciso dos parenteses para médoa
                return parseInt((this.participacao + this.prova + this.trabalho) / 3)
               // return this.participacao;
            }
        }

        let boletimSemestral = new Boletim(8, 6, 7.5)
        console.log(boletimSemestral.media) //7

        class Aluno {
            constructor(nome, curso, semestre) {
                this.nome = nome,
                this.curso = curso,
                this.semestre = semestre
            }
            get nomeAluno() {
                return this.nome
            }
            set nomeAluno(nomeAluno) {  // O set tem que ter um nome difereten
                                        //( nomeAluno ) da prop que ele modifica (nome)
                this.nome = nomeAluno
            }
        }
