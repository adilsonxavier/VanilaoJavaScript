        function div(n1, n2) {
            return new Promise((resolve, reject) => {
                setTimeout(function () {
                    let d = n1 / n2;
                    if (n2 != 0) {
                        resolve(d);

                    } else {
                        reject("impossivel dividir por zero");
                    }
                }, 3000);

            });
        }

                if (r > 0) {

                }

            }
            );
        }
