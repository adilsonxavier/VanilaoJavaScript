<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        async function carregarGif() {
            let response = await fetch("https://api.giphy.com/v1/gifs/search?api_key=35ayH4LHRvr8UaoogK7ACiAZY7HlNyw3&q=spiderman&limit=7");
            let json = await response.json();
            gerarImagem(json);
        }

        function gerarImagem(json) {
            for (let i = 0; i < json.data.length; i++) {
                let url = json.data[i].images.original.url;
                let img = document.createElement("img");
                img.src = url;
                img.style = "width:200px;height:200px;float:left;margin-right:10px;";
                document.body.appendChild(img);

            }
        }

        carregarGif();
 

    </script>
</head>

    </div>-->
</body>
</html>
